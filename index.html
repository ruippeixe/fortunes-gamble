<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <script src="script/main.js" defer></script>
    <title>Fortune's Gamble</title>
  </head>
  <body class="body">
    <main>
      <header>
        <div class="header">
          <h1 class="main-title">Fortune's Gamble</h1>
          <h3 class="sub-title">Test Your Luck & Strategy!</h3>
        </div>
      </header>
      <div class="game-container">
        <div class="blob-bg">
          <img src="imgs/blob.svg" alt="" />
        </div>

        <div class="game-table">
          <div class="screen">
            <div class="waiting-screen">
              <img src="imgs/hourglass.svg" alt="" />
            </div>

            <!-- <div class="symbol">
              <svg
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="20"
                  cy="20"
                  r="17"
                  stroke="white"
                  stroke-width="6"
                />
              </svg>
            </div>
            <div class="bet">+ 1000€</div> -->
          </div>

          <div class="wallet">
            <img class="wallet-icon" src="imgs/piggy-bank.svg" alt="" />
            <div class="wallet-info">
              Wallet: <span class="total">500,00€</span>
            </div>
            <div class="game-reset">
              <img class="icon" src="imgs/reset.svg" alt="" />
              <p class="label">reset</p>
            </div>
          </div>

          <div class="choose-bet">
            <div id="smallBet" class="bet-btn small-bet">
              <img src="imgs/bet.svg" alt="" />
              <p class="bet-size">10€</p>
            </div>

            <div id="bigBet" class="bet-btn big-bet">
              <img src="imgs/bet.svg" alt="" />
              <p class="bet-size">50€</p>
            </div>
          </div>

          <form id="userBetForm" class="user-set-bet-form">
            <div class="user-set-bet-container">
              <input
                id="userBetAmount"
                class="user-set-bet"
                type="text"
                placeholder="set an amount"
              />
              <img
                class="user-set-bet-icon"
                src="imgs/user-set-bet.svg"
                alt=""
              />
            </div>
          </form>

          <div class="options">
            <div class="option square">
              <img src="imgs/square.svg" alt="" />
            </div>
            <div class="option circle">
              <img src="imgs/circle.svg" alt="" />
            </div>
            <div class="option triangle">
              <img src="imgs/triangle.svg" alt="" />
            </div>
          </div>

          <div class="gamble">
            <div class="gamble-btn">Gamble!</div>
          </div>

          <div class="reset">
            <img src="imgs/help.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
