<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <script src="script/main.js" defer></script>
    <title>Fortune's Gamble</title>
  </head>
  <body class="body">
    <main>
      <header>
        <div class="header">
          <h1 class="main-title">Fortune's Gamble:</h1>
          <h3 class="sub-title">Test Your Luck & Strategy!</h3>
        </div>
      </header>

      <div class="frame">
        <div class="table">
          <div class="screen">1000€</div>
          <div class="options">
            <div class="square">[]</div>
            <div class="circle">O</div>
            <div class="triangle">/\</div>
          </div>
          <div>
            <div id="oneHundred" class="one-hundred">10€</div>
            <div id="fiveHundred" class="five-hundred">50€</div>
          </div>
          <form id="userBetForm">
            <input id="userBetAmount" type="text" placeholder="set an amount" />
          </form>
          <div class="gamble">gamble!</div>
          <div class="wallet">wallet: <span>50.000€</span></div>
          <div>reset</div>
        </div>
      </div>
    </main>
  </body>
</html>
