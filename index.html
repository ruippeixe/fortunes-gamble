<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/main.css" />
    <script src="script/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="frame">
        <div class="table">
          <div class="screen">1000€</div>
          <div class="options">
            <div class="square">[]</div>
            <div class="circle">O</div>
            <div class="triangle">/\</div>
          </div>
          <div>
            <div id="oneHundred" class="one-hundred">10€</div>
            <div id="fiveHundred" class="five-hundred">50€</div>
          </div>
          <form id="userBetForm">
            <input id="userBetAmount" type="text" placeholder="set an amount" />
          </form>
          <div class="gamble">gamble!</div>
          <div class="wallet">wallet: <span>50.000€</span></div>
          <div>reset</div>
        </div>
      </div>
    </main>
  </body>
</html>
